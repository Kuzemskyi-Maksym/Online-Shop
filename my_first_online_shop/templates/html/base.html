{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block head_title %}
        Online Shop
      {% endblock %}
    </title>
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}" />
    {% block css %}
      <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    {% endblock %}

    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/css_header/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/css_header/owl.carousel.min.css' %}" />
  </head>
  <body>
    {% include 'html/navbar.html' %}
    {% block content %}

    {% endblock %}
    {% block js %}
      <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/js_header/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/js_header/popper.min.js' %}"></script>
    <script src="{% static 'js/js_header/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/js_header/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/js_header/main.js' %}"></script>
  </body>
</html>
